<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<ba-card>
  <div class="widget" >
   <div *ngIf="item">
    <h1>新建发送申请</h1>
    <hr style="background-color: whitesmoke">

    <div class="form-group">
      <label>患者姓名：</label>{{item.name}}
    </div>
    <div class="form-group">
      <label>年龄：</label>{{item.age}}
    </div>
    <div class="form-group">
      <label>扫描类型：</label>{{item.examContent}}
    </div>
    <div class="form-group">
      <label>检查时间：</label> {{item.time}}
    </div>
    <div class="form-group">
      <label>临床信息：</label>
      <input #heroReason type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label>病史描述：</label>
      <textarea #heroDiagnosis type="text" class="form-control" ></textarea>
    </div>
    <div  class="form-group" >
      <label>发送至</label>
      <select style="width: 20%" class="form-control" [(ngModel)]="applyTo">
        <option *ngFor="let item of users">{{item.name}}</option>
      </select>
    </div>

  <div class="row" >
    <div class="col-md-8"></div>
    <div class="col-md-2">
      <button  class="btn btn-success" (click)="add(heroReason.value,heroDiagnosis.value);gotoHeroes();sendMail()" >发送申请</button>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-default" (click)="goBack()">返回</button>
    </div>
  </div>
  </div>
</div>
</ba-card>
</div>
<div class="col-md-3"></div>
</div>
