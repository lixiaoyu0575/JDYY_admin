<div class="widgets">
  <div class="row" *ngIf="hero">
    <div class="col-md-3"></div>
    <div class="col-md-6">
     <ba-card>
  <h1>脑瘫儿童临床评估量表登记</h1>
       <hr style="background-color:whitesmoke">
    <div class="form-group" style="width:22%">
      <label >姓名：</label>
      <input type="text" class="form-control"  placeholder="输入真实姓名">
    </div>
    <br>
    <div class="col-md-3" style="padding-left: 0">
    <div class="form-group">
      <label >性别：</label>
      <select class="form-control">
        <option>男</option>
        <option>女</option>
        <option>未知</option>
      </select>
    </div>
    </div>
    <br>
    <div class="col-md-3" style="padding-left: 0">
    <div class="form-group">
      <label >年龄：</label>
      <input class="form-control"  placeholder="输入真实年龄">
    </div>
    </div>
    <br>
    <div class="form-group">
      <label >临床主诉：</label>
      <textarea  type="text" class="form-control"  placeholder="填写临床主诉"></textarea>
    </div>
    <br>
    <div class="form-group">
      <label>临床分型：</label>
      <div class="col-md-6" style="display: inline">
        <label class="radio-inline custom-radio nowrap">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <span >痉挛型四肢瘫</span>
        </label>
      </div>
      <div class="col-md-6" style="display: inline">
        <label class="radio-inline custom-radio nowrap">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <span>痉挛型右侧偏瘫</span>
        </label>
      </div>
      <div class="col-md-6" style="display: inline">
        <label class="radio-inline custom-radio nowrap">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <span>痉挛型双瘫</span>
        </label>
      </div>
      <div class="col-md-6" style="display: inline">
        <label class="radio-inline custom-radio nowrap">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
          <span>痉挛型左侧偏瘫</span>
        </label>
      </div>
    </div>
    <!--<div class="checkbox">
      <ba-checkbox [(ngModel)]="isChecked" [label]="'Check me out'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
    </div>-->
      <br>
    <button type="submit" class="btn btn-danger"
            (click)="update();gotoHeroes();">
      创建报告
    </button>
    </ba-card>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
