<div class="widget" >
<div *ngIf="hero">
  <h1>{{hero.id}} {{hero.name}}</h1>

  <div class="form-group">
    <input [ngModel]="hero.name" type="text"  class="form-control" >
  </div>
  <div class="form-group">
    <input #heroAge type="text"  class="form-control" placeholder="年龄">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="申请阅片原因">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="初步诊断"></textarea>
  </div>
  <div class="row" >
    <div class="col-md-1">
      <div  class="form-group" >
        <select  class="form-control" >
          <option *ngFor="let item of users" value="applyTo">{{item.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-1">
      <button  class="btn btn-success" (click)="gotoAdd()" >填写报告</button>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-success" (click)="goBack()">返回</button>
    </div>
  </div>


</div>
</div>
