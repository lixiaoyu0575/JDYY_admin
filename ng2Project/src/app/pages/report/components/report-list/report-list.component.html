
  <div class="widget" >
    <ba-card title="报告查询">
      <div>
      <div class="row">
        <div class="col-md-2">
          <label>检查编号：</label>
          <input class="form-control">
        </div>
        <div class="col-md-2">
          <label>影像类型：</label>
          <select class="form-control" >
            <option>CT</option>
            <option>MR</option>
          </select>
        </div>
        <div class="col-md-2">
          <label >报告状态：</label>
          <select class="form-control" >
            <option>无</option>
            <option>待书写</option>
            <option>待审核</option>
            <option>已审核</option>
          </select>
        </div>
        <div class="col-md-2">
          <label >日期选择：</label>
          <select class="form-control" >
            <option>检查日期</option>
            <option>报告日期</option>
          </select>
        </div>
        <div class="col-md-4">
          <div class="row" style="margin-top: 4%">
            <input type="date" class="form-control" [(ngModel)]="startdate" style="width: 33%">
            <label style="margin-top: 2.4%;">～</label>
            <input type="date" class="form-control" [(ngModel)]="enddate" style="width: 33%">
            <button class="btn btn-primary" style="margin-left: 2%;width: 25%" (click)="filterTime()">查询</button>
          </div>
        </div>
      </div>
      <br>
    <div class="row" *ngIf="reports">
      <div class="panel panel-default">
        <table class="table table-hover" [mfData]="reports | idFilter : idFilterQuery |
         nameFilter : nameFilterQuery | ageFilter : ageFilterQuery | scantypeFilter : scantypeFilterQuery |
         timeFilter : timeFilterQuery | statusFilter : statusFilterQuery "
               #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
          <tr>
            <th style="width: 10%"></th>
            <th style="width: 15%">
              <mfDefaultSorter by="examID">ID</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter by="name">姓名</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter by="age">年龄</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter by="examContent">检查类型</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter [by]="time">时间</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter [by]="status">状态</mfDefaultSorter>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data" (dblclick)="onSelect(item);getDetails(item)">
            <ng-container>
              <td>
                <button (click)="remove(item)" class="btn btn-danger">x</button>
              </td>
              <td>{{item.examID}}</td>
              <td>{{item.name}}</td>
              <td>{{item.age}}</td>
              <td>{{item.examContent}}</td>
              <td>{{item.date}}</td>
              <td [ngStyle]="{'color':item.status==='报告已完成,待审核'?'#ff5151':'#7afec6'}">{{item.status}}</td>
            </ng-container>
          </tr>
          </tbody>
           <tfoot>
           <tr>
             <td colspan="12">
               <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
             </td>
           </tr>
           </tfoot>
        </table>
      </div>
    </div>
    <br>
      </div>
    </ba-card>
  </div>
