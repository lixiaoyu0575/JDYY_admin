
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6" *ngIf="hero">
    <ba-card>
      <h1>关于患者{{hero.name}}的申请阅片信息</h1>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <label>姓名:</label>
          {{hero.name}}
        </div>
        <div class="col-md-3">
          <label>年龄:</label>
          {{hero.age}}
        </div>
        <div class="col-md-3">
          <label>扫描类型:</label>
          {{hero.scantype}}
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <label>申请阅片原因:</label>
          {{hero.reason}}
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <label>初步诊断:</label>
          {{hero.od}}
        </div>
      </div>
      <hr>
      <!--<div class="row" >
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <button  class="btn btn-success" (click)="gotoAdd()" >填写报告</button>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-default" (click)="goBack()">返回</button>
        </div>
      </div>-->
    </ba-card>
  </div>
</div>
