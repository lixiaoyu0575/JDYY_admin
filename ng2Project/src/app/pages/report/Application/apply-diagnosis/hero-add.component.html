<div class="widgets">
  <div class="row" *ngIf="hero">
    <div class="col-md-3"></div>
    <div class="col-md-6">
     <ba-card>

  <h3>影像诊断报告</h3>
       <hr style="background-color:whitesmoke">
       <div class="row">
         <div class="col-md-4" >
            <label >姓名：</label>{{hero.name}}
         </div>
         <br>
         <div class="col-md-4" style="padding-left: 0">
         <div class="form-group">
            <label >性别：</label>{{hero.gender}}
         </div>
       </div>
       <br>
       <div class="col-md-4" >
         <label >年龄：</label>
         {{hero.age}}
       </div>
       </div>
    <br>
       <div class="row">
         <div class="col-md-4" >
           <label >扫描类型：</label>{{hero.examContent}}
         </div>
         <br>
         <div class="col-md-4" style="padding-left: 0">
           <div class="form-group">
             <label >申请科室：</label>
           </div>
         </div>
         <br>
         <div class="col-md-4" >
           <label >检查时间：</label>{{hero.time}}
         </div>
       </div>
       <div class="row">
         <div class="col-md-12" >
           <label >检查部位：</label>
         </div>
       </div>
    <div class="form-group">
      <label >影像描述：</label>
      <textarea  type="text" class="form-control" [(ngModel)]="description" placeholder="填写影像描述"></textarea>
    </div>
      <br>
       <div class="form-group">
         <label >影像诊断：</label>
         <textarea  type="text" class="form-control" [(ngModel)]="diagnosis" placeholder="填写影像诊断"></textarea>
       </div>
       <br>

    <button type="submit" class="btn btn-danger"
            (click)="gotoHeroes();addReport(report)">
      创建报告
    </button>
    </ba-card>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
