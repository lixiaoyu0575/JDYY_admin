<ba-card>
  <div class="widget" >
    <div class="row">
      <div class="col-md-8"><h2>我的报告列表</h2></div>
    </div>
    <div class="row">
      <div class="panel panel-default">
        <table class="table table-hover">
          <thead>
          <tr>
            <th style="width: 10%"></th>
            <th style="width: 15%">
              <mfDefaultSorter>序号</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter>检查日期</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter >检查类型</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter >检查部位</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter>登记医生</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter [by]="status">申请状态</mfDefaultSorter>
            </th>
          </tr>

          </thead>
          <tbody>
          <tr>
          <td>1</td>
          <td>2017-01-01</td>
          <td>CT</td>
          <td>头部</td>
          <td>Andy</td>
          <td>未审核</td>
          </tr>
          </tbody>
          <tfoot>
           <tr>
             <td colspan="7">
               <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
             </td>
           </tr>
           </tfoot>
        </table>
      </div>
    </div>
  </div>
</ba-card>
<div class="widgets">
  <ba-card>
  <div class="widget" >
  <div class="row">
  <div class="col-md-8"><h2>我的报告列表</h2></div>
  </div>
  </div>
  </ba-card>
  <ba-card>
    <div class="widget" >
      <div class="row">
        <div class="col-md-8"><h2>消息列表</h2></div>
      </div>
    </div>
  </ba-card>
  <br>
<div class="row">
  <div class="col-md-6">
    <ba-card title="个人信息" baCardClass="with-scroll">
      <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
      <!--<div>picture</div>-->
    </ba-card>
  </div>
</div>
</div>
