
        <ba-card>
          <div class="widget" >
            <div class="row">
              <div class="col-md-8"><h2>我的报告列表</h2></div>
            </div>
            <br>
            <div class="panel panel-default">

                <table class="table table-hover" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                          <th style="width: 10%"></th>
                            <th style="width: 15%">
                              <mfDefaultSorter>ID</mfDefaultSorter>
                            </th>
                            <th style="width: 15%">
                                <mfDefaultSorter by="name">姓名</mfDefaultSorter>
                            </th>
                            <th style="width: 15%">
                                <mfDefaultSorter by="age">年龄</mfDefaultSorter>
                            </th>
                          <th style="width: 15%">
                            <mfDefaultSorter by="type">检查类型</mfDefaultSorter>
                          </th>
                          <th style="width: 10%">
                            <mfDefaultSorter [by]="sortByWordLength">时间</mfDefaultSorter>
                          </th>
                            <th style="width: 20%">
                                <mfDefaultSorter [by]="sortByWordLength">申请状态</mfDefaultSorter>
                            </th>
                        </tr>
                        <!--<tr>-->
                            <!--<th colspan="5">-->
                                <!--Filter by name:-->
                                <!--<input class="form-control" [(ngModel)]="filterQuery" />-->
                            <!--</th>-->
                        <!--</tr>-->
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data;let num = index">
                            <td>
                                {{num+1}}
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.age}}</td>
                            <td>{{item.city | uppercase}}</td>
                          <td>{{item.regDate}}</td>
                          <td>未审核</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
          </div>
        </ba-card>
