    <div class="col-xs-7" style="margin: auto;">
      <div #dicomDom id="dicomDom"
           style="width:768px;height:768px;position:relative;display:inline-block;color:white;"
           oncontextmenu="return false"
           class='cornerstone-enabled-image'
           unselectable='on'
           onselectstart='return false;'
           onmousedown='return false;'>
        <div id="dicomImage"
             style="width:512px;height:512px;top:0px;left:0px; position:absolute;">
        </div>
        <div id="mrbottomright" style="position: absolute;bottom:6px; right:3px">
          <div id="frameRate"></div>
          <div id="zoomText">Zoom: </div>
          <div id="sliceText">Image: </div>
        </div>
        <div id="mrbottomleft" style="position: absolute;bottom:3px; left:3px">
          WW/WC:
        </div>
      </div>
      <dialog id="annotationDialog">
        <h5>Enter your annotation</h5>
        <div class="annotationTextInputOptions">
          <label>New label</label>
          <input name="annotationTextInput" class="annotationTextInput" type="text"/>
        </div>
        <a class="annotationDialogConfirm btn btn-sm btn-primary">OK</a>
      </dialog>
      <dialog id="relabelDialog" oncontextmenu="return false">
        <h5>Edit your annotation</h5>
        <div class="annotationTextInputOptions">
          <label>New label</label>
          <input name="annotationTextInput" class="annotationTextInput" type="text"/>
        </div>
        <div>
          <a class="relabelRemove btn btn-sm btn-secondary">Remove marker</a>
          <a class="relabelConfirm btn btn-sm btn-primary">OK</a>
        </div>
      </dialog>
      <div id="scrolling">
        <ul>
          <li *ngFor="let item of imageUrl">
            <div id="{{item.id}}" class="cornerstone-enabled-image cornerstone-test tn" style="width:256px;height:256px;"
                 oncontextmenu="return false"
                 unselectable="on"
                 onselectstart="return false;"
                 onmousedown="return false;"
                 (click)="loadImg(item.url)">
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-2">
      <ul class="list-group">
        <!--<button md-raised-button id="rectangleroi1" class="list-group-item" (click)="chooseType1()">肿瘤瘤体-->

        <button md-raised-button  class="list-group-item" (click)="activatePan()">拖拽</button>
        <button md-raised-button  class="list-group-item" (click)="activateZoom()">缩放</button>
        <button md-raised-button  class="list-group-item" (click)="activateWWWC()">对比度</button>
        <button md-raised-button  class="list-group-item" (click)="activateMagnification()">放大镜</button>
        <button md-raised-button  class="list-group-item" (click)="activateSimpleAngle()">量角器</button>
        <button md-raised-button  class="list-group-item" (click)="activateAnnotation()">注释</button>
        <button md-raised-button  class="list-group-item" (click)="activateLength()">直线</button>
        <!--<button md-raised-button  class="list-group-item" (click)="activateProbe()">画点</button>-->

      <ul class="list-group">

        <!--<button md-raised-button id="historyForward" class="list-group-item" (click)="historyForward()">历史前进</button>-->
        <button md-raised-button id="submit" class="list-group-item" (click)="submit()">保存</button>
        <button md-raised-button id="clear" class="list-group-item" (click)="clear()">清空</button>
      </ul>
      <br>
    </div>
  </div>


    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened" [mode]="_mode" [position]="_position">
      <p>Sidebar contents</p>
    </ng-sidebar>
    <!--[mode]="_mode" [position]="_position"-->
    <!-- Page content -->
    <button (click)="_toggleSidebar()">Toggle sidebar</button>

  </ng-sidebar-container>
