
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <ba-card  *ngIf="!hero">
      暂无阅片申请
    </ba-card>
    <ba-card  *ngIf="hero">
      <h1>关于患者{{hero.name}}的申请阅片信息</h1>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <label>姓名:</label>
          {{hero.name}}
        </div>
        <div class="col-md-3">
          <label>年龄:</label>
          {{hero.age}}
        </div>
        <div class="col-md-3">
          <label>扫描类型:</label>
          {{hero.examContent}}
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <label>申请阅片原因:</label>
          {{hero.reason}}
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <label>初步诊断:</label>
          {{hero.od}}
        </div>
      </div>
      <hr>
    </ba-card>
  </div>
</div>
